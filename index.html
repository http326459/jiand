<!DOCTYPE html>
<html lang="zh-cn">
  <head>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>引导下载页</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
    	#loadpage{margin: 0;padding: 0;}

    	#loadpage .top .ios{position:absolute;left:50%;bottom: 13%;width: 250px;height: 35px;margin-left:-125px;}	
    </style>
    
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body>
	<div class="container-fluid" id="loadpage">
		<div class="top"><img src="images/load.jpg"/>
			<a href="#" class="and"><img src="images/andro.png"/></a>
			<a href="#" class="ios"><img src="images/ios.png"/></a>
		</div>
	</div>	
</body>
</html>
